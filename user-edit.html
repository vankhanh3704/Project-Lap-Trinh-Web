<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <title>Quản trị viên</title>
</head>

<body>
    <input type="checkbox" name="" id="nav-toggle">
    <!-- Menu -->
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2>
                <a href="#" style="color: #fff;">
                    <span class="las la-home">
                    </span>
                    <span>Trang chủ</span>
                </a>

            </h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="/admin-manager-building.html" class="active" onclick="activateLink(event)">
                        <span class="las la-igloo"></span>
                        <span>Quản lý toà nhà</span>
                    </a>
                </li>
                <li>
                    <a href="/admin-manager-user.html" onclick="activateLink(event)">
                        <span class="las la-user-circle"></span>
                        <span>Quản lý tài khoản</span>
                    </a>
                </li>
                <li>
                    <a href="/admin-manager-customer.html" onclick="activateLink(event)">
                        <span class="las la-users"></span>
                        <span>Quản lý khách hàng</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <div class="header-title">
                <h2> <label for="nav-toggle">
                        <span class="las la-bars"></span>
                    </label>
                    Quản lý tài khoản
                </h2>
            </div>
            <div class="user-wrapper">
                <img src="img/2.img" alt="" width="30px" height="30px">
                <div>
                    <h4>John Doe</h4>
                    <small>Super admin</small>
                </div>
            </div>
        </header>
        <main class="main-content-inner">
            <div class="page-content">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="widget-box">
                            <div class="widget-box__title">
                                <h5>
                                    <i class="las la-tools"></i>
                                    Thêm mới người dùng
                                </h5>
                            </div>
                            <div class="widget-box__body">
                                <div class="widget-box__main">
                                    <form modelAttribute="model" id="formEdit" method="GET">
                                        <div class="row">
                                            <div class="col-xl-12">
                                                <div class="form-group">
                                                    <div class="col-xl-6">
                                                        <label class="name">Tên đăng nhập</label>
                                                        <input type="text" class="form-control" id="userName" path="userName">
                                                    </div>
                                                    <div class="col-xl-6">
                                                        <label class="name">Tên người dùng</label>
                                                        <input type="text" class="form-control" name="managerPhone" path="fullName" id="fullName">
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div class="col-xl-12">
                                                <div class="form-group">
                                                    <div class="col-xl-6">
                                                        <label class="name">Mật khẩu</label>
                                                        <input type="text" class="form-control" name="managerPhone">
                                                    </div>
                                                    <div class="col-xl-6">
                                                        <label class="name">Vai trò</label>
                                                        <select class="form-control" name="district">
                                                            <option value="">---Chọn vai trò---</option>
                                                            <option value="TINH_1">Quản lý</option>
                                                            <option value="TINH_2">Nhân viên</option>
                                                        </select>
                                                       
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div class="col-xl-12 flex-end">
                                                <button type="button" class="btn btn-success" id="btnAddOrUpdateBuilding">Thêm mới người dùng</button>
                                            <button type="button" class="btn btn-warning" id="btnCancel">Hủy thao tác</button>

                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>
    </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.slim.min.js"></script>

    
</body>

</html>
