<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <title>Quản trị viên</title>
</head>

<body>
    <input type="checkbox" name="" id="nav-toggle">
    <!-- Menu -->
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2>
                <a href="/index.html" style="color: #fff;">
                    <span class="las la-home">
                    </span>
                    <span>Trang chủ</span>
                </a>

            </h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="/admin-manager-building.html" onclick="activateLink(event)">
                        <span class="las la-igloo"></span>
                        <span>Quản lý toà nhà</span>
                    </a>
                </li>
                <li>
                    <a href="/admin-manager-user.html" class="active" onclick="activateLink(event)">
                        <span class="las la-user-circle"></span>
                        <span>Quản lý tài khoản</span>
                    </a>
                </li>
                <li>
                    <a href="/admin-manager-customer.html" onclick="activateLink(event)">
                        <span class="las la-users"></span>
                        <span>Quản lý khách hàng</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <div class="header-title">
                <h2> <label for="nav-toggle">
                        <span class="las la-bars"></span>
                    </label>
                    Quản lý tài khoản
                </h2>
            </div>
            <div class="user-wrapper">
                <img src="img/2.img" alt="" width="30px" height="30px">
                <div>
                    <h4>John Doe</h4>
                    <small>Super admin</small>
                </div>
            </div>
        </header>
        <main class="main-content-inner">
            <div class="page-content">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="widget-box">
                            <div class="widget-box__title">
                                <h5>
                                    <i class="las la-search"></i>
                                    Tìm kiếm
                                </h5>
                            </div>
                            <div class="widget-box__body">
                                <div class="widget-box__main">
                                    <form id="listForm" modelAttribute="modelSearch" action="${buildingListURL}"
                                        method="GET">
                                        <div class="row">
                                            <div class="col-xl-12">
                                                <div class="form-group">
                                                    <div class="col-xl-2">
                                                        <label class="name">Giá trị cần tìm</label>
                                                    </div>
                                                    <div class="col-xl-9">
                                                        <input path="searchValue" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xl-12 flex-end">
                                                <button type="button" class="btn btn-xs btn-info"
                                                    id="btnSearchBuilding">
                                                    <i class="las la-search"></i>
                                                    Tìm kiếm
                                                </button>

                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pull-right">
                <a href="/user-edit.html">
                    <button class="btn btn-add" title="Thêm người dùng">
                        <i class="las la-plus"></i>
                        Thêm người dùng
                    </button>
                </a>
                <button class="btn btn-rev" title="Xóa bài viết" id="btnDelete">
                    <i class="las la-trash-alt"></i>
                    Xoá tài khoản
                </button>
            </div>
            <div class="page-content">
                <div class="row" style="font-family: 'Times New Roman', Times, serif;">
                    <div class="col-xl-12">
                        <table id="tableList" class="table table-hover">
                            <thead>
                                <tr>
                                    <th class="center">
                                        <label class="pos-rel">
                                            <input type="checkbox" class="ace">
                                            <span class="lbl"></span>
                                        </label>
                                    </th>
                                    <th>Tên tài khoản</th>
                                    <th>Tên người dùng</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="center">
                                        <label class="pos-rel">
                                            <input type="checkbox" class="ace" name="checkList" value="1">
                                            <span class="lbl"></span>
                                        </label>
                                    </td>
                                    <td>admin</td>
                                    <td>Quản trị viên</td>
                                    <td>
                                        <div class="hidden-sm hidden-xs btn-group">
                                            <a class="fix" title="Sửa tòa nhà" href="">
                                                <i class="las la-pen"></i>
                                            </a>
                                            <button class="delete" title="Xóa tòa nhà">
                                                <i class="las la-times-circle"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <!-- Thêm các hàng khác tương tự nếu cần -->
                            </tbody>

                        </table>
                        <!-- Thêm phân trang dưới bảng -->
                        <div class="pagination-container">
                            <div class="pagination" id="pagination">
                                <button class="page-nav" id="prevPage">←</button>
                                <div class="page-numbers" id="pageNumbers"></div>
                                <button class="page-nav" id="nextPage">→</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
    </div>

</body>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/jquery.slim.min.js"></script>
<script src="assets/js/pagination-admin.js"></script>
</html>
